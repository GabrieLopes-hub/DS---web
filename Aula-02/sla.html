<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link real="icon" type="image/icon" href="navegador.ico">
</head>
<body>
    <!--exemplo de comentario-->
    <p>aula sobre estilização de texto</p>

    <P><B> texto em negrito </B></P>
    
    <P><I>texto em italico</I></P>
    
    <P><EM>texto em emphasized</EM></P>
    
    <P><mark> texto de exemplo</mark></P>
    
    <p><small>texto em small</small></p>

    <P><ins>texto em isertted text</ins></P>
    
    <P><SUB>texto em sub</SUB></P>
    
    <P><SUP> texto em sup text</SUP></P>

    <P>texto <del> deletado</del></P>
</body>
