<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>importação via CDN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>

    <img src="https://placehold.co/800x400" class="img-fluid" alt="ImagemResponsiva">

    <img src="https://placehold.co/200" class="rounded" alt="Arredondada">
    <img src="https://placehold.co/200" class="rounded-circle" alt="Circular">
    <img src="https://placehold.co/200" class="img-thumbnail" alt="Miniatura">

    <p class="text-start">
      <img src="https://placehold.co/150" class="rounded" alt="Esquerda">
    </p>
  
    <p class="text-center">
      <img src="https://placehold.co/150" class="rounded" alt="Centro">
    </p>
  
    <p class="text-end">
      <img src="https://placehold.co/150" class="rounded" alt="Direita">
    </p>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
